name: Heimdall Factory Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code

env:
  AWS_REGION: us-east-1
  IAM_ROLE_ARN: arn:aws:iam::243102737465:role/HeimdallGitHubActionRole
  ECR_REPO_VENDOR: heimdall-gateway
  ECR_REPO_CUSTOMER: custody-reference-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install Cosign (The Signing Tool)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      # 2. Install Syft (The SBOM Tool) - NEW!
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.15.10

      # 3. Log in to AWS using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 4. Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Build, Push, Sign, and Attest
      - name: Build, Push, Sign, and Attest
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=$REGISTRY/$ECR_REPO_VENDOR:$IMAGE_TAG
          
          # A. Build
          docker build -t $IMAGE_URI .
          
          # B. Push
          docker push $IMAGE_URI
          
          # C. Sign (Keyless OIDC)
          cosign sign --yes $IMAGE_URI
          
          # D. Generate SBOM (The Ingredients)
          syft $IMAGE_URI -o spdx-json --file sbom.spdx.json
          
          # E. Attest SBOM (Staple the Ingredients to the Image)
          cosign attest --yes --predicate sbom.spdx.json --type spdx $IMAGE_URI
          
          echo "::notice::Image Signed & Attested: $IMAGE_URI"